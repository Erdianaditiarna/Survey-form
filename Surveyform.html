<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <header class="header">
        <h1 id="title" class="text-center">
            Ballon d'Or 2021 Survey Form 
        </h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">
            Name
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </label>
        </div>
        <div class="form-group">
            <label id="email-label"for="email">
            Email
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </label>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">
            Age
                <input type="number" name="age" id="number" min="13" max="50" class="form-control" placeholder="Age">
            </label>
        </div>
        <div class="form-group">
            <p>Which option favorite position?</p>
            <select id="dropdown" name="role"  class="form-control" required>
                <option disabled selected value>Select favorite Position</option>
                <option value="Student">Keeper</option>
                <option value="Job">Striker</option>
                <option value="Learner">Fullback</option>
                <option value="Other">Playmaker</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Who is your favorite player?</p>
            <label for="player" id="player-label">
                
                <input name="player" type="radio" class="input-radio" value="1" checked> Lionel Messi
                <br>
                <input name="player" type="radio" class="input-radio" value="2" checked> Robert Lewandowski
                <br>
                <input name="player" type="radio" class="input-radio" value="3" checked> Jorginho
                <br>
                <input name="player" type="radio" class="input-radio" value="4" checked> Cristiano Ronaldo
                <br>
                <input name="player" type="radio" class="input-radio" value="5" checked> Kante
            </label>
            <br>
            <label for="liga" id="liga-label">Which Favorite Liga In Europe</label>
            <input type="checkbox" value="la-liga"> La Liga <br>
            <input type="checkbox" value="Premier-League"> Premier League <br>
            <input type="checkbox" value="Ligue-1"> Ligue 1 <br>
            <input type="checkbox" value="Serie-a"> Serie A <br>
            <input type="checkbox" value="Bundesliga"> Bundes Liga <br>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..." ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    
    </form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
